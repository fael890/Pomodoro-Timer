<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="timer base">
            <div class="timer-numbers">
                <p>
                    <label id="minutes"></label> 
                    : 
                    <label id="seconds"></label>
                </p>
            </div>
        </div>
        <div class="timer-button base">
            <button class="resume" onclick="playTimer()">
                play
            </button>
            <button class="resume" onclick="restartPage()">
                restart
            </button>
        </div>
        <div class="cycles base">    
            <div><img id="cycle1" alt="cycle1" class="star-symbol" src="static/img/unfiled_star.png"></div>
            <div><img id="cycle2" alt="cycle2" class="star-symbol" src="static/img/unfiled_star.png"></div> 
            <div><img id="cycle3" alt="cycle3" class="star-symbol" src="static/img/unfiled_star.png"></div> 
            <div><img id="cycle4" alt="cycle4" class="star-symbol" src="static/img/unfiled_star.png"></div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
