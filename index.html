<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="timer base">
            <div id="timerNumbers">
                <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
            </div>
        </div>
        <div class="timer-button base">
            <button class="resume" onclick="playTimer()">
                play
            </button>
            <button class="resume" onclick="stopTimer()">
                stop
            </button>
        </div>
        <div class="cycles base">       
            <!-- <div><span id="star1" class="material-symbols-outlined icon"></span></div>
            <div><span id="star2" class="material-symbols-outlined icon"></span></div>
            <div><span id="star3" class="material-symbols-outlined icon"></span></div>
            <div><span id="star4" class="material-symbols-outlined icon"></span></div>   -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
